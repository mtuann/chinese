<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - HSK Intensive Studio</title>
    <style>
      :root {
        --bg: #f5efe4;
        --ink: #13231f;
        --surface: #fffaf2;
        --line: #e6ddcf;
      }
      html,
      body {
        margin: 0;
        min-height: 100%;
        font-family: "Be Vietnam Pro", system-ui, -apple-system, sans-serif;
        background: var(--bg);
        color: var(--ink);
      }
      body {
        display: grid;
        place-items: center;
        padding: 1rem;
      }
      .card {
        max-width: 32rem;
        width: 100%;
        background: var(--surface);
        border: 1px solid var(--line);
        border-radius: 1rem;
        padding: 1.2rem;
      }
      h1 {
        margin: 0 0 0.6rem;
        font-size: 1.45rem;
      }
      p {
        margin: 0.4rem 0;
        line-height: 1.5;
      }
      a {
        color: #0f766e;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Bạn đang offline</h1>
      <p>Ứng dụng vẫn có thể dùng một phần nhờ cache cục bộ.</p>
      <p>Hãy thử mở lại <a href="./index.html">trang chính</a> hoặc kết nối mạng để đồng bộ dữ liệu mới.</p>
    </main>
  </body>
</html>
